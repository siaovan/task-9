<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
            <div class="button-container">
                <button class="btn btn-primary">Open Positions</button>
                <button class="btn btn-secondary">About Us</button>
            </div>
            <div class="contact-details">
                <div>
                    <i class="fas fa-envelope"></i>
                    <span>Gmail: qwerty.gmail.com</span>
                </div>
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>Phone: +7-843-672-431</span>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Ofice: 1686, Geraldine Lane New York, NY 10013</span>
                </div>
            </div>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="form">
            <input type="email" placeholder="Email" required>
            <textarea placeholder="......" rows="4" required></textarea>
            <button type="submit">Send</button>
        </div>
    </div>
</body>
</html>
